<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroCapy</title>
    <link rel="shortcut icon" href="../img/LogoCaveira.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/cadastro.css">
</head>
<body>
    <main>
        <div id="fundoCadastro">
            <div id="quadradoCadastro">
                <div id="cadastro">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                    <input type="submit" value="Cadastrar" onclick="window.location.href = 'login.html'">
                    <a href="login.html">Já possui cadastro? Faça login</a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
